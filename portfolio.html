<!-- Portfolio -->
<div id="portfolio" class="container marketing tab-pane">	
	<h4 data-toggle="tooltip"  data-placement="left" title="Most of my projects at UAMS are using Central Authentication Control (CAS) and only for internal used, therefore I am using screenshots on the slides below to give you some ideas about my projects">Work Examples</h4>
    <div class="row featurette" id="{{slide.detailLink}}" class="tab-pane" ng-repeat="slide in home['slides']">
		
		<!-- project description on the left -->
		<div class="col-md-6">
			<h2>{{slide.subject}}</h2>
			<p><span class="text-muted">{{slide.description}}</span></p>
			<span class="text-muted">My Responsibilities:</span><br>
			<p>{{slide.responsibilities}}</p><br>
			<span class="text-muted"><a href="data/{{slide.docs}}" target="_blank" "download">{{slide.docs}}</span>
		</div>
		
		<!-- project slideshow on the right -->
		<div class="col-md-6">
			
			 <!-- carousel -->
			 <div id="{{slide.detailLink}}Carousel" class="carousel slide"  data-ride="carousel">
			 
			  <!-- Indicators -->
			  <ol class="carousel-indicators">
				<li data-target="#{{slide.detailLink}}Carousel" data-slide-to="{{screenshot.index}}" class="{{screenshot.index==0?'active':''}}" ng-repeat="screenshot in slide['screenshot']"></li>  
			  </ol>
			  
			   <!-- Wrapper for slides -->
			  <div class="carousel-inner" role="listbox">
				<div class="item {{key==0?'active':''}}" ng-repeat="(key, name) in slide['screenshot']">
				  <img class="" src="img/{{slide.detailLink}}/{{name}}" alt="{{name}}">
				  <div class="container">
					<div class="carousel-caption">
					  <p></p>					
					</div>		
				  </div>
				</div>       
			  </div>
			  
			   <!-- Left and right controls -->
			  <a class="left carousel-control" href="#{{slide.detailLink}}Carousel" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			  </a>
			  <a class="right carousel-control" href="#{{slide.detailLink}}Carousel" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			  </a>
			  
			</div><!-- /.carousel -->
	
		</div>
	</div>
	</hr>
</div>
